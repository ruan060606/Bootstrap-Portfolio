<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap-Portfolio</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<header class="masthead">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
							<div class="page-header" id="logo">
							  <a href="index.html">Stephen Ruan</a>
							</div>
					</div>
					<div class="col-md-6">
					<nav>
					<ul class="nav nav-tabs">
					  <li role="presentation"><a href="index.html">About</a></li>
					  <li role="presentation"><a href="portfolio.html">Portfolio</a></li>
					  <li role="presentation"><a href="contact.html">Contact</a></li>
					</ul>
					</nav>
					</div>
				</div>
			</div>
		</header>

		<div class="row">
			<div class="col-md-8">
				<div id="main-container" class="container">
					<section class="main-section">
						    <h1>Contact</h1>
										Name
										<div class="input-group">
										<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
										</div>
										Email
										<div class="input-group">
										<input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
										<span class="input-group-addon" id="basic-addon2">@example.com</span>
										</div>

										<div class="input-group">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
										<span class="input-group-addon">.00</span>
										</div>

										<label for="basic-url">Your vanity URL</label>
										<div class="input-group">
										<span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
										<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
										</div>
					</section>
				</div>
			</div>

			<div class="col-md-4">
				<div id="side-container" class="container">
					<section class="sidebar-section">
						<div class="sidebar_panel">
						  <div class="header2">
						    <h2>Connect With Me</h2>
						 </div>
						  	<div class="sidebar_body">
						        <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
	        					<a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
	    						<a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
						  	</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
